version: '3.9'
services:
  bot:
    build: .
    restart: always
    env_file: .env
    volumes:
      - ./data:/app/data
  scheduler:
    build: .
    command: python -m src.core.auto_retrain_scheduler
    restart: always
    env_file: .env
  monitor:
    build: .
    command: python -m src.core.monitoring_service
    restart: always
    env_file: .env
